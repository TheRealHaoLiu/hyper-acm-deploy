apiVersion: hypershift.openshift.io/v1alpha1
kind: HostedCluster
metadata:
  name: hyper1
  namespace: clusters
spec:
  infraID: hyper1
  etcd:
    managementType: Managed
  fips: false
  networking:
    machineCIDR: 10.0.0.0/16
    networkType: OpenShiftSDN
    podCIDR: 10.132.0.0/14
    serviceCIDR: 172.31.0.0/16
  platform:
    type: None
  pullSecret:
    name: hao-hypershift-pull-secret
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.8.5-x86_64
  sshKey: {}
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: OIDC
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: LoadBalancer
  - service: Ignition
    servicePublishingStrategy:
      type: Route
